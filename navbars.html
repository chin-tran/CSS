<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/base.css">
        <link rel="stylesheet" href="./assets/fonts/all.min.css">
        <link rel="stylesheet" href="./assets/css/navbars.css">
        <title>Nav bars</title>
    </head>

    <body>
        <div class="main">
            <div class="nav">
                <div class="nav__pc">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Product</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">News</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">About us</a>
                        </li>
                    </ul>
                </div>
                <label class="nav_bars--btn" for="slide__nav__bar">
                    <i class="fa-sharp fa-solid fa-bars"></i>
                </label>
                <input type="checkbox" hidden id="slide__nav__bar" name="check ">
                <label for="slide__nav__bar" class="nav__overlay"></label>
                <div class="nav__mobile">
                    <div class="nav_mobile__header">
                        <label for="slide__nav__bar">
                            <i class="fa-sharp fa-solid fa-xmark"></i>
                        </label>
                    </div>
                    <ul class="nav__mobile__list">
                        <li class="nav__mobile__item">
                            <a href="#" class="nav__mobile__link">Home</a>
                        </li>
                        <li class="nav__mobile__item">
                            <a href="#" class="nav__mobile__link">Product</a>
                        </li>
                        <li class="nav__mobile__item">
                            <a href="#" class="nav__mobile__link">News</a>
                        </li>
                        <li class="nav__mobile__item">
                            <a href="#" class="nav__mobile__link">About us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </body>

</html>
